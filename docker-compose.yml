services:
  postgres:
    image: postgres:17-alpine
    container_name: grid-postgres
    environment:
      POSTGRES_USER: grid
      POSTGRES_PASSWORD: gridpass
      POSTGRES_DB: grid
    ports:
      - "5432:5432"
    volumes:
      - grid-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grid"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  grid-postgres-data:
    driver: local
