services:
  postgres:
    image: postgres:17-alpine
    container_name: grid-postgres
    environment:
      POSTGRES_USER: grid
      POSTGRES_PASSWORD: gridpass
      POSTGRES_DB: grid
    ports:
      - "5432:5432"
    volumes:
      - grid-postgres-data:/var/lib/postgresql/data
      - ./tests/fixtures/initdb:/docker-entrypoint-initdb.d:ro  # Init scripts for keycloak DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grid"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: grid-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8443
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: true
    ports:
      - "8443:8080"
    volumes:
      - ./tests/fixtures/realm-export.json:/opt/keycloak/data/import/grid-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev --import-realm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grid-postgres-data:
    driver: local
