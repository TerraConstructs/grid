# Casbin RBAC Model with Label-Based Access Control and Ownership Checks
# Uses custom bexprMatch function for go-bexpr label filtering
#
# Reference: research.md ยง1 (lines 66-86)
# Model: r = sub, obj, act, labels / p = role, obj, act, scopeExpr, eft
# Matcher uses bexprMatch(p.scopeExpr, r.labels) for label scope evaluation
# Ownership-aware: Special "read-self" action allows access when r.sub == r.obj

[request_definition]
r = sub, obj, act, labels

[policy_definition]
p = role, obj, act, scopeExpr, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

[matchers]
m = (r.act == "read-self" && r.sub == r.obj) || (g(r.sub, p.role) && (r.obj == p.obj || p.obj == "*") && (r.act == p.act || p.act == "*") && bexprMatch(p.scopeExpr, r.labels))
