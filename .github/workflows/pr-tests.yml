name: PR Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual test run'
        required: false
        default: 'Manual PR tests run'

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Run unit tests
        run: make test-unit

  integration-tests-mode2:
    name: Integration Tests (Mode2)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Start PostgreSQL
        run: docker compose up -d postgres

      - name: Wait for PostgreSQL
        run: |
          until docker compose ps postgres | grep -q "healthy"; do
            echo "Waiting for PostgreSQL to be healthy..."
            sleep 2
          done

      - name: Run integration tests (mode2)
        run: make test-integration-mode2

      - name: Cleanup
        if: always()
        run: docker compose down -v

  frontend-tests:
    name: Frontend Tests (webapp)
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./webapp
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'webapp/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  js-sdk-tests:
    name: JS SDK Tests
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./js/sdk
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'js/sdk/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  go-lint:
    name: Go Linting
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  buf-lint:
    name: Buf Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run buf lint
        run: buf lint

  buf-breaking:
    name: Buf Breaking Changes
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for breaking changes
        run: buf breaking --against '.git#branch=${{ github.base_ref }}'

  generated-code-check:
    name: Generated Code Freshness
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'js/sdk/pnpm-lock.yaml'

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install JS SDK dependencies
        run: cd js/sdk && pnpm install --frozen-lockfile

      - name: Run buf generate
        run: buf generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "❌ Generated code is out of date!"
            echo "Please run 'buf generate' and commit the changes."
            echo ""
            echo "Changed files:"
            git diff --name-only
            echo ""
            echo "Diff:"
            git diff
            exit 1
          fi
          echo "✅ Generated code is up to date"
