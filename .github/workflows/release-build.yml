name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    name: Build and Release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.work
          cache: true

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Create dist directory
        run: mkdir -p dist

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Go submodule tags
        run: |
          # Extract version from tag (e.g., v0.1.2)
          VERSION=${GITHUB_REF#refs/tags/}

          # Create and push tags for Go submodules
          git tag "pkg/api/${VERSION}"
          git tag "pkg/sdk/${VERSION}"
          git push origin "pkg/api/${VERSION}"
          git push origin "pkg/sdk/${VERSION}"

          echo "Created submodule tags:"
          echo "  - pkg/api/${VERSION}"
          echo "  - pkg/sdk/${VERSION}"
