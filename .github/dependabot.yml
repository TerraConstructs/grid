version: 2
updates:
  # Go modules (workspace root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      go-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # pnpm dependencies (webapp)
  - package-ecosystem: "npm"
    directory: "/webapp"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      webapp-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # pnpm dependencies (js/sdk)
  - package-ecosystem: "npm"
    directory: "/js/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      js-sdk-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
